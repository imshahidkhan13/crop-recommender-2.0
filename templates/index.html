{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center text-success mb-4">Find the Perfect Crop for Your Land</h2>
        <form id="recommendation-form" action="/predict" method="post">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="n" class="form-label">Nitrogen (N)</label>
              <input type="number" class="form-control" id="n" name="n" placeholder="e.g., 90" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="p" class="form-label">Phosphorus (P)</label>
              <input type="number" class="form-control" id="p" name="p" placeholder="e.g., 42" required>
            </div>
            <div class="col-md-4 mb-3">
              <label for="k" class="form-label">Potassium (K)</label>
              <input type="number" class="form-control" id="k" name="k" placeholder="e.g., 43" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="temperature" class="form-label">Temperature (Â°C)</label>
              <input type="number" step="0.01" class="form-control" id="temperature" name="temperature" placeholder="e.g., 20.8" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="humidity" class="form-label">Humidity (%)</label>
              <input type="number" step="0.01" class="form-control" id="humidity" name="humidity" placeholder="e.g., 82.0" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="ph" class="form-label">Soil pH</label>
              <input type="number" step="0.01" class="form-control" id="ph" name="ph" placeholder="e.g., 6.5" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="rainfall" class="form-label">Rainfall (mm)</label>
              <input type="number" step="0.01" class="form-control" id="rainfall" name="rainfall" placeholder="e.g., 202.9" required>
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              <span id="btn-text">Get Recommendation</span>
              <div id="loader" class="spinner-border spinner-border-sm text-light d-none" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('recommendation-form').addEventListener('submit', function() {
    document.getElementById('btn-text').classList.add('d-none');
    document.getElementById('loader').classList.remove('d-none');
  });
</script>
{% endblock %}
